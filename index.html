<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Pricing</title>
</head>
<body>
<h2 id="product-name"> Tote Bags </h2>
<p id="product-price">$10</p>
<p id="inventory-count"></p>

<select id="size-selector">
        <option value="small" data-stock="5">Small - In Stock</option>
        <option value="medium" data-stock="8">Medium - Out of Stock</option>
        <option value="large" data-stock="3">Large - In Stock</option>
</select>
<button id="Purchase-product">Purchase Tote Bag</button>
<script src="product-pricing.js"></script>
</body>
</html>
